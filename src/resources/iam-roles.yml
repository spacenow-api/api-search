Resources:
  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ${self:service}-${opt:stage, 'sandpit'}-ap-southeast-2-lambdaRole
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonS3FullAccess"
      Policies:
        - PolicyName: "S3Access"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:*"
                Resource:
                  - "arn:aws:s3:::*${self:custom.StageName, 'sandpit'}-spacenow-images/*"
