Resources:
  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ${self:service}-lambdaExecRole
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  Fn::Join:
                    - ":"
                    - - "arn:aws:logs"
                      - Ref: "AWS::Region"
                      - Ref: "AWS::AccountId"
                      - "log-group:/aws/lambda/*:*:*"
              - Effect: Allow
                Action:
                  - "s3:*"
                Resource:
                  Fn::Join:
                    - ""
                    - - "arn:aws:s3:::"
                      - "Ref": "${self:custom.StageName, 'sandpit'-spacenow-images"
